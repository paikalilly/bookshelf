<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>architecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <style>
    @font-face {
      font-family: "Glacial";
      src: url("GlacialIndifference-Regular.woff2") format("woff2");
      font-weight: normal;
    }
    @font-face {
      font-family: "Glacial";
      src: url("GlacialIndifference-Bold.woff2") format("woff2");
      font-weight: bold;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Glacial", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background image */
    .bg {
      position: fixed;
      inset: 0;
      background: url("background.jpg") center center / cover no-repeat;
      filter: grayscale(0.1);
      z-index: -1;
    }

    /* Centered layout */
    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 4vw, 3rem);
      letter-spacing: 0.1em;
      text-transform: lowercase;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 80px;
    }

/* Shelf container */
    .shelf-wrapper {
      position: relative;
      width: min(90%, 950px);
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

/* The top of the shelf */
    .shelf-top {
      position: absolute;
      bottom: 40px; /* height of the front face */
      width: 100%;
      height: 28px;
      background: #cba;
      border-radius: 4px 4px 0 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

/* The front face of the shelf */
.shelf-front {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40px; /* visible thickness */
  background: #b79;
  border-radius: 0 0 4px 4px;
  box-shadow: inset 0 -2px 4px rgba(0,0,0,0.3);
}


    /* Books */
    .books {
      position: relative;
      display: flex;
      gap: clamp(30px, 6vw, 60px);
      padding: 0;
      margin-bottom: 40px;
      z-index: 10;
    }

    .book {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline: none;
      transform-origin: center bottom;
      transition:
        transform 180ms ease-out,
        box-shadow 180ms ease-out,
        filter 180ms ease-out;
    }

    .book img {
      display: block;
      width: clamp(140px, 18vw, 190px);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      
      border-radius: 14px;
      background: #f6f6f6;
      box-shadow: 0 20px 35px rgba(0,0,0,0.35);

      transform: perspective(800px) rotateX(4deg) translateY(0);
      transform-origin: bottom center;
      transition: transform 250ms ease, box-shadow 250ms ease;
    }

    .book:hover {
      transform: perspective(800px) rotateX(2deg) translateY(-6px);
      box-shadow: 0 28px 45px rgba(0,0,0,0.45);
    }

    .book:active {
      transform: perspective(800px) rotateX(1deg) translateY(-2px);
    }

    .book::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 14px;
      background: rgba(0,0,0,0.25);
      filter: blur(6px);
      border-radius: 50%;
      z-index: -1;
    }


    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      z-index: 20;
      padding: 20px;
    }

    .modal.open {
      display: flex;
    }

    .modal-inner {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: min(85vh, 650px);
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: flex-end;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.85);
    }

    .modal-close {
      border: none;
      background: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      line-height: 1;
      padding: 2px 8px;
    }

    .modal-frame {
      flex: 1;
      border: none;
      width: 100%;
      background: #111;
    }

    @media (max-width: 640px) {
      .subtitle {
        margin-bottom: 50px;
        padding: 0 20px;
      }
      .shelf {
        height: 60px;
      }
      .books {
        gap: 20px;
        padding-inline: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="content">
    <h1>architecture</h1>
    <div class="subtitle">a portfolio of works by parishka kiara</div>

    <div class="shelf-wrapper">
      <div class="shelf-top"></div>
      <div class="shelf-front"></div>

      <div class="books">
        <!-- book 1 -->
        <button class="book" data-url="https://heyzine.com/flip-book/215f3b7459.html">
          <img src="cover1.jpg" alt="architectural design portfolio" />
        </button>

        <!-- book 2 -->
        <button class="book" data-url="https://heyzine.com/flip-book/5886207e5b.html">
          <img src="cover2.jpg" alt="professional portfolio" />
        </button>

        <!-- book 3 -->
        <button class="book" data-url="https://your-link-3">
          <img src="cover3.jpg" alt="academic portfolio" />
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="bookModal">
    <div class="modal-inner">
      <div class="modal-header">
        <button class="modal-close" id="modalClose" aria-label="Close">Ã—</button>
      </div>
      <iframe
        id="modalFrame"
        class="modal-frame"
        src=""
        title="portfolio viewer"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("bookModal");
    const iframe = document.getElementById("modalFrame");
    const closeBtn = document.getElementById("modalClose");

    document.querySelectorAll(".book").forEach((book) => {
      book.addEventListener("click", () => {
        const url = book.getAttribute("data-url");
        if (!url) return;
        iframe.src = url;
        modal.classList.add("open");
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("open");
      iframe.src = "";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("open");
        iframe.src = "";
      }
    });
  </script>
</body>
</html>
